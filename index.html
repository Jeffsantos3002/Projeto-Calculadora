<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Projeto Calculadora</h1>
    <main>
        <div id="view">
            <textarea id="result" disabled></textarea>
            <input type="text" name="valores" id="values" cols="30" rows="10" placeholder="0">
        </div>
        <table class="buttons">
            <tr>
                <td><button class="operation" id="clear" onclick="clearInput()" style="color: #FFFFFF;"> C </button></td>
                <td><button class="operation" id="rest" onclick="insert('%')"> % </button></td>
                <td><button class="operation" id="division" onclick="insert('/')"> / </button></td>
                <td><button class="operation" id="multiplication" onclick="insert('*')"> X </button></td>
            </tr>

            <tr>
                <td><button class="number" id="seven" onclick="insert('7')"> 7 </button></td>
                <td><button class="number" id="eigth" onclick="insert('8')"> 8 </button></td>
                <td><button class="number" id="nine" onclick="insert('9')"> 9 </button></td>
                <td><button class="operation" id="subtraction" onclick="insert('-')"> - </button></td>
            </tr>
            
            <tr>
                <td><button class="number" id="four" onclick="insert('4')"> 4 </button></td>
                <td><button class="number" id="five" onclick="insert('5')"> 5 </button></td>
                <td><button class="number" id="six" onclick="insert('6')"> 6 </button></td>
                <td><button class="operation" id="sum" onclick="insert('+')"> + </button></td> 
                                
            </tr>

            <tr>
                <td><button class="number" id="one" onclick="insert('1')"> 1 </button></td>
                <td><button class="number" id="two" onclick="insert('2')"> 2 </button></td>
                <td><button class="number" id="tree" onclick="insert('3')"> 3 </button></td>
                <td><button class="operation" id="squared" onclick="insert('^')"> ^ </button></td>                           
                               
            </tr>

            <tr>
                <td><button class="number" id="zero" onclick="insert('0')" style="color: #C0C0C0;"> 0 </button></td>
                <td><button class="number" id="decimal" onclick="insert('.')" style="color: #C0C0C0;"> . </button></td>
                <td><button class="number" id="delete" onclick="removeLast()" style="color: #C0C0C0;" ><img src="IMG/DELETE.png" alt="delete" id="imgDel"></button></td>
                <td><button class="operation" id="equal" onclick="calcular()"> = </button></td>
    
            </tr>            

        </table>
        
    </main>
</body>

<script src="main.js"></script>

</html>
